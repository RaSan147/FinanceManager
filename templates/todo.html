{% extends 'base.html' %}
{% block title %}To-Do{% endblock %}
{% block content %}
<!-- Page header -->
<div class="d-flex justify-content-between align-items-center mb-3 todo-page-header">
  <h2 class="mb-0 heading-responsive">
    <i class="fa-solid fa-list-check"></i>
    <span class="heading-text">To-Do <span class="heading-extra">List</span></span>
  </h2>
  <button class="btn btn-sm btn-primary" id="btnNewTodoTop" aria-label="Add new to-do">
    <i class="fa-solid fa-plus" aria-hidden="true"></i>
    <span class="d-none d-sm-inline">Add</span>
  </button>
</div>

<!-- Card: toolbar, filters and list container -->
<div class="card mb-3">
  <div class="card-body p-3">

    <!-- Toolbar: stage filter, active filters, sort and filter toggles -->
    <div class="d-flex flex-wrap align-items-center mb-3 gap-3 todo-toolbar">
      <div class="d-flex align-items-center gap-2 me-auto">
        <div class="dropdown" data-stage-filter-root>
          <div id="btnStageView"
               class="stage-header-toggle h5 mb-0 d-inline-flex align-items-center gap-2"
               data-bs-toggle="dropdown"
               aria-expanded="false"
               role="button"
               title="Filter by stage">
            <i class="fa-solid fa-table-columns" aria-hidden="true"></i>
            <span id="stageViewLabel" class="text-truncate" style="max-width:160px">All Stages</span>
            <i class="fa-solid fa-caret-down small opacity-75" aria-hidden="true"></i>
          </div>
          <ul class="dropdown-menu shadow-sm" id="stageViewMenu" style="min-width:180px">
            <li><button class="dropdown-item active" data-stage="all"><span class="stage-dot stage-dot-all" aria-hidden="true"></span> All Stages</button></li>
            {% for s in todo_stages %}
              <li>
                <button class="dropdown-item" data-stage="{{ s }}">
                  <span class="stage-dot stage-dot-{{ s }}" aria-hidden="true"></span> {{ s.replace('_',' ')|title }}
                </button>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <div class="d-flex align-items-center gap-2 small flex-grow-1" id="activeFiltersBar" style="display:none"></div>

      <div class="d-flex align-items-center gap-2 ms-auto todo-toolbar-right">
        <div class="btn-group btn-group-sm">
          <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" id="btnTodoSortMenu" aria-expanded="false">
            <i class="fa fa-arrow-up-wide-short"></i>
            <span class="d-none d-md-inline" id="todoCurrentSortLabel">Newest</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end small" id="todoSortMenu">
            <li><button class="dropdown-item" data-sort="created_desc">Newest</button></li>
            <li><button class="dropdown-item" data-sort="created_asc">Oldest</button></li>
            <li><button class="dropdown-item" data-sort="updated_desc">Recently Updated</button></li>
            <li><button class="dropdown-item" data-sort="updated_asc">Least Updated</button></li>
            <li><button class="dropdown-item" data-sort="due_date">Due Date</button></li>
            
          </ul>
        </div>

        <div class="btn-group btn-group-sm">
          <button class="btn btn-outline-secondary" id="btnTodoFilterToggle" title="Show filters">
            <i class="fa fa-filter"></i>
            <span class="d-none d-md-inline">Filter</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Inline filters (hidden by default) -->
    <div id="todoInlineFilters" class="row g-2 mb-2 d-none">
      <div class="col-12 col-md-4 col-lg-3">
        <input type="text" class="form-control form-control-sm" id="todoSearch" placeholder="Search...">
      </div>
      <div class="col-6 col-md-3 col-lg-2">
        <input type="text" class="form-control form-control-sm" id="todoFilterCategory" placeholder="Category (any)" />
      </div>
      <div class="col-12 col-md-2 col-lg-2 d-flex gap-2">
        <button class="btn btn-sm btn-primary" id="btnToDoApplyFilters">Apply</button>
        <button class="btn btn-sm btn-outline-secondary" id="btnClearFilters">Clear</button>
      </div>
    </div>

    <!-- Container for rendered to-do items -->
    <div id="todoFlatList" class="todo-grid"></div>
  </div>
</div>

<!-- Client-side template for a single to-do item -->
<template id="todoItemTemplate">
  <div class="todo-item card p-2" data-id="">
    <div class="d-flex gap-2 align-items-start">
      <div class="flex-grow-1">
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <strong class="todo-title"></strong>
        </div>
        <div class="d-flex align-items-center gap-2 flex-wrap mt-1">
          <span class="badge stage-badge d-none todo-stage" title="Stage"></span>
          <span class="badge bg-info text-dark todo-category d-none"></span>
          <span class="badge bg-warning text-dark todo-due d-none" title="Due date"></span>
        </div>
        <div class="small text-muted mt-1 todo-desc"></div>
        <div class="mt-1 d-flex gap-2 align-items-center flex-wrap">
          <select class="form-select form-select-sm todo-stage-select-inline" title="Change status" aria-label="Change status">
            {% for s in todo_stages %}
              <option value="{{ s }}">{{ s.replace('_',' ')|title }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="d-flex flex-column gap-1 ms-2">
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle-no-caret btn-icon" type="button" data-bs-toggle="dropdown" aria-expanded="false" title="More" onclick="event.stopPropagation()">
            <i class="fa-solid fa-ellipsis-vertical" aria-hidden="true"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <button class="dropdown-item btn-pin" type="button">
                <i class="fa-solid fa-thumbtack me-2" aria-hidden="true"></i>
                <span class="pin-label">Pin</span>
              </button>
            </li>
            <li>
              <button class="dropdown-item text-danger btn-delete" type="button">
                <i class="fa-solid fa-trash me-2" aria-hidden="true"></i>
                <span>Delete</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

{% include 'includes/todo_detail_modal.html' %}
{% endblock %}
