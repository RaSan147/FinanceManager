{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <h2>Profile Settings</h2>

  <form method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" value="{{ user.email }}" disabled>
    </div>

    <div class="mb-3">
      <label for="monthly_income" class="form-label">Monthly Income ($)</label>
      <input type="number" step="0.01" name="monthly_income" class="form-control" value="{{ user.monthly_income or '' }}" required>
    </div>

    <div class="mb-3">
      <label for="usual_income_date" class="form-label">Usual Monthly Income Date (Day of Month)</label>
      <input type="number" min="1" max="31" name="usual_income_date" class="form-control" value="{{ user.usual_income_date or '' }}" placeholder="e.g. 1 for 1st of each month">
    </div>

    <div class="mb-3">
      <label for="occupation" class="form-label">Occupation</label>
      <input type="text" name="occupation" class="form-control" value="{{ user.occupation or '' }}" placeholder="e.g. University student, freelancer, junior Python dev">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

{% endblock %}
