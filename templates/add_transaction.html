{% extends "base.html" %}

{% block title %}Add Transaction{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">Add Transaction</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select a category</option>
                            <optgroup label="Income">
                                <option value="salary">Salary</option>
                                <option value="freelance">Freelance</option>
                                <option value="investment">Investment</option>
                                <option value="gift">Gift</option>
                                <option value="other">Other Income</option>
                            </optgroup>
                            <optgroup label="Expense">
                                <option value="housing">Housing</option>
                                <option value="food">Food</option>
                                <option value="transportation">Transportation</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="health">Health</option>
                                <option value="education">Education</option>
                                <option value="shopping">Shopping</option>
                                <option value="work">Work</option>
                                <option value="loan given">Loan Given</option>
                                <option value="other">Other Expense</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" 
                                   value="{{ now.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="related_person" class="form-label">Related Person (Optional)</label>
                            <input type="text" class="form-control" id="related_person" name="related_person">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Transaction</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.getElementById('type').addEventListener('change', function() {
    const categorySelect = document.getElementById('category');
    const selectedType = this.value;
    
    // Reset category options
    categorySelect.innerHTML = '<option value="">Select a category</option>';
    
    // Add appropriate options based on type
    if (selectedType === 'income') {
        categorySelect.innerHTML += `
            <optgroup label="Income">
                <option value="salary">Salary</option>
                <option value="freelance">Freelance</option>
                <option value="investment">Investment</option>
                <option value="gift">Gift</option>
                <option value="other">Other Income</option>
            </optgroup>
        `;
    } else {
        categorySelect.innerHTML += `
            <optgroup label="Expense">
                <option value="housing">Housing</option>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="health">Health</option>
                <option value="education">Education</option>
                <option value="shopping">Shopping</option>
                <option value="work">Work</option>
                <option value="loan given">Loan Given</option>
                <option value="other">Other Expense</option>
            </optgroup>
        `;
    }
});
</script>
{% endblock %}
{% endblock %}
