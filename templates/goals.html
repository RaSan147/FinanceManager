{% extends "base.html" %}

{% block title %}Goals{% endblock %}

{% block content %}
<div class="row" data-goals-root>
    <div class="col-12 order-2 order-lg-1">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <h4 class="card-title mb-0">Your Goals</h4>
                    <div class="d-flex align-items-center gap-2 header-actions ms-auto">
                        <!-- Bulk re-evaluate controls -->
                        <div class="dropdown" data-goals-bulk>
                            <button class="btn btn-sm btn-light d-flex align-items-center"
                                    data-bs-toggle="dropdown"
                                    aria-label="Re-evaluate goals"
                                    title="Re-evaluate goals">
                                <i class="fa-solid fa-rotate"></i>
                                <span class="d-none d-md-inline ms-1">Re-evaluate</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end small">
                                <li>
                                    <a class="dropdown-item" href="#" data-bulk-reval="latest10">
                                        <i class="fa-solid fa-forward-step me-1"></i>
                                        Latest 10 (active)
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#" data-bulk-reval="all">
                                        <i class="fa-solid fa-arrows-rotate me-1"></i>
                                        All (active)
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-light d-flex align-items-center"
                                    data-bs-toggle="dropdown"
                                    aria-label="Sort goals"
                                    title="Sort goals">
                                <i class="fa-solid fa-arrow-down-wide-short"></i>
                                <span class="d-none d-md-inline ms-1">Sort</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end small" data-goals-sort-menu>
                                <li><a class="dropdown-item" href="#" data-sort="priority">
                                    <i class="fa-solid fa-sparkles me-1"></i> AI Priority
                                </a></li>
                                <li><a class="dropdown-item" href="#" data-sort="created_desc">
                                    <i class="fa-solid fa-clock-rotate-left me-1"></i> Newest
                                </a></li>
                                <li><a class="dropdown-item" href="#" data-sort="created_asc">
                                    <i class="fa-solid fa-hourglass-start me-1"></i> Oldest
                                </a></li>
                                <li><a class="dropdown-item" href="#" data-sort="target_date">
                                    <i class="fa-solid fa-calendar-day me-1"></i> Soonest Target
                                </a></li>
                                <li><a class="dropdown-item" href="#" data-sort="target_date_desc">
                                    <i class="fa-solid fa-calendar-plus me-1"></i> Farthest Target
                                </a></li>
                            </ul>
                        </div>

                        <button type="button"
                                class="btn btn-sm btn-light d-flex align-items-center"
                                data-open-goal-modal
                                aria-label="Add Goal"
                                title="Add Goal">
                            <i class="fa-solid fa-plus"></i>
                            <span class="d-none d-md-inline ms-1">Add</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <!--
                  data-goals-list: container where frontend JS injects paginated goal items.
                  data-per-page: default items per page (consumed by the goals script).
                -->
                <div class="list-group goals-list" data-goals-list data-per-page="5"></div>

                <!-- data-goals-pagination: pagination controls are rendered here by JS -->
                <div data-goals-pagination></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Page-specific scripts: attach your goals list UI behavior (sorting, pagination, modal) to the data-* hooks above. -->
{% endblock %}
