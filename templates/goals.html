{% extends "base.html" %}

{% block title %}Goals{% endblock %}

{% block content %}
<div class="row" data-goals-root>
        <div class="col-12 order-2 order-lg-1">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                                        <h4 class="card-title mb-0">Your Goals</h4>
                                        <button type="button" class="btn btn-light" data-open-goal-modal>
                                                <i class="bi bi-plus me-1"></i> Add Goal
                                        </button>
                                </div>
            </div>
            <div class="card-body">
                <div class="list-group goals-list" data-goals-list data-per-page="5">
                    <!-- Goals injected dynamically -->
                </div>
                <div data-goals-pagination></div>
            </div>
        </div>
    </div>
</div>
<!-- Goal Modal -->
<div class="modal fade" id="goalModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" data-goal-modal-title>Add Goal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form data-goal-form>
                <div class="modal-body">
                    <input type="hidden" name="_id" data-goal-id>
                    <div class="mb-3">
                        <label class="form-label">Goal Type</label>
                        <select class="form-select" name="goal_type" required data-goal-type>
                            <option value="savings">Save Money</option>
                            <option value="purchase">Purchase Something</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Target Amount</label>
                        <div class="input-group">
                            <span class="input-group-text" data-goal-symbol-prefix>{{ currency_symbol }}</span>
                            <input type="number" step="0.01" min="0.01" class="form-control" name="target_amount" required>
                            <select class="form-select" name="target_currency" data-goal-currency style="max-width:120px">
                                {% for c in supported_currencies %}
                                <option value="{{ c }}" data-symbol="{{ currency_symbols[c] }}" {% if c == currency_code %}selected{% endif %}>{{ c }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" name="description" required>
                        <small class="text-muted">E.g., "Save for vacation" or "Buy new laptop"</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Target Date</label>
                        <input type="date" class="form-control" name="target_date" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-glassy" data-goal-submit-btn>Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Goal modal JS (lightweight; complements goals.js list logic)
document.addEventListener('DOMContentLoaded', function() {
    const modalEl = document.getElementById('goalModal');
    if (!modalEl) return;
    if (modalEl.parentElement !== document.body) document.body.appendChild(modalEl);
    const bsModal = bootstrap.Modal.getOrCreateInstance(modalEl);
    const form = modalEl.querySelector('[data-goal-form]');
    const titleEl = modalEl.querySelector('[data-goal-modal-title]');
    const idInput = modalEl.querySelector('[data-goal-id]');
    const symbolPrefix = modalEl.querySelector('[data-goal-symbol-prefix]');
    const currencySel = modalEl.querySelector('[data-goal-currency]');
    const submitBtn = modalEl.querySelector('[data-goal-submit-btn]');

    function updateSymbol(){
        const opt = currencySel.options[currencySel.selectedIndex];
        symbolPrefix.textContent = opt?.dataset?.symbol || '{{ currency_symbol }}';
    }
    currencySel.addEventListener('change', updateSymbol);
    updateSymbol();

    function openCreateGoal(){
        form.reset();
        idInput.value = '';
        titleEl.textContent = 'Add Goal';
        submitBtn.textContent = 'Add';
        bsModal.show();
    }

    document.querySelector('[data-open-goal-modal]')?.addEventListener('click', openCreateGoal);

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (form.dataset.submitting === '1') return;
        form.dataset.submitting = '1';
        submitBtn.disabled = true;
        try {
            const fd = new FormData(form);
            const payload = Object.fromEntries(fd.entries());
            // Only support create for now (edit could be added later)
            const res = await fetch('/api/goals', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error('HTTP '+res.status);
            window.flash && window.flash('Goal saved', 'success');
            bsModal.hide();
            // Trigger refresh via GoalsModule if present
            if (window.App && window.App.modules) {
                const gm = window.App.modules.find(m => m.constructor && m.constructor.name === 'GoalsModule');
                if (gm && gm.constructor.loadGoals) gm.constructor.loadGoals(1);
            }
        } catch(err){
            window.flash && window.flash('Save failed', 'danger');
        } finally {
            submitBtn.disabled = false;
            delete form.dataset.submitting;
        }
    });
});
</script>
<script src="{{ url_for('static', filename='js/goals.js') }}" defer></script>
{% endblock %}
