{% extends 'base.html' %}
{% block title %}Diary{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/diary.css') }}">
{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0 heading-responsive"><i class="fa-solid fa-book-open"></i> <span class="heading-text">Diary</span></h2>
  <button class="btn btn-sm btn-primary" id="btnNewDiaryTop"><i class="fa-solid fa-plus"></i> <span class="d-none d-sm-inline">New Entry</span></button>
</div>
<div class="card mb-3">
  <div class="card-body p-3">
    <div class="d-flex flex-wrap align-items-center mb-3 gap-3">
      <div class="me-auto"></div>
      <div class="d-flex align-items-center gap-2 small flex-grow-1" id="diaryActiveFiltersBar" style="display:none"></div>
      <div class="d-flex align-items-center gap-2 ms-auto">
        <div class="btn-group btn-group-sm">
          <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" id="btnDiarySortMenu" aria-expanded="false">
            <i class="fa fa-arrow-up-wide-short"></i>
            <span class="d-none d-md-inline" id="diaryCurrentSortLabel">Newest</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end small" id="diarySortMenu">
            <li><button class="dropdown-item" data-sort="created_desc">Newest</button></li>
            <li><button class="dropdown-item" data-sort="created_asc">Oldest</button></li>
            <li><button class="dropdown-item" data-sort="updated_desc">Recently Updated</button></li>
            <li><button class="dropdown-item" data-sort="updated_asc">Least Updated</button></li>
            
          </ul>
        </div>
        <div class="btn-group btn-group-sm">
          <button class="btn btn-outline-secondary" id="btnDiaryFilterToggle" title="Show filters">
            <i class="fa fa-filter"></i>
            <span class="d-none d-md-inline">Filter</span>
          </button>
        </div>
      </div>
    </div>
    <div id="diaryInlineFilters" class="row g-2 mb-2 d-none">
      <div class="col-12 col-md-4 col-lg-3">
        <input type="text" class="form-control form-control-sm" id="diarySearch" placeholder="Search...">
      </div>
      <div class="col-6 col-md-3 col-lg-2">
        <input type="text" class="form-control form-control-sm" id="diaryFilterCategory" placeholder="Category (any)" />
      </div>
      <div class="col-12 col-md-2 col-lg-2 d-flex gap-2">
        <button class="btn btn-sm btn-primary" id="btnDiaryApplyFilters">Apply</button>
        <button class="btn btn-sm btn-outline-secondary" id="btnDiaryClearFilters">Clear</button>
      </div>
    </div>
    <div id="diaryList" class="diary-grid"></div>
  </div>
</div>
<template id="diaryItemTemplate">
  <div class="diary-item card p-2" data-id="">
    <div class="d-flex gap-2 align-items-start">
      <div class="flex-grow-1">
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <strong class="diary-title"></strong>
          <span class="badge bg-info text-dark diary-category d-none"></span>
        </div>
        <div class="small text-muted mt-1 diary-content-trunc"></div>
      </div>
      <div class="d-flex flex-column gap-1 ms-2">
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle-no-caret btn-icon" type="button" data-bs-toggle="dropdown" aria-expanded="false" title="More" onclick="event.stopPropagation()">
            <i class="fa-solid fa-ellipsis-vertical" aria-hidden="true"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <button class="dropdown-item btn-pin" type="button">
                <i class="fa-solid fa-thumbtack me-2" aria-hidden="true"></i>
                <span class="pin-label">Pin</span>
              </button>
            </li>
            <li>
              <button class="dropdown-item text-danger btn-delete" type="button">
                <i class="fa-solid fa-trash me-2" aria-hidden="true"></i>
                <span>Delete</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

{% include 'includes/diary_modals.html' %}
{% endblock %}
