<!-- Global Transaction Modal (lazy-initialized) -->
<div class="modal fade" id="transactionModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" data-tx-modal-title>Add Transaction</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form data-transaction-form>
        <div class="modal-body">
          <input type="hidden" name="_id" value="" data-tx-id>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text" data-symbol-prefix>{{ currency_symbol }}</span>
                <input type="number" step="0.01" min="0.01" class="form-control" name="amount" required>
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label class="form-label">Currency</label>
              <select class="form-select" name="currency" data-currency-select>
                {% for c in supported_currencies %}
                <option value="{{ c }}" data-symbol="{{ currency_symbols[c] }}" {% if c == currency_code %}selected{% endif %}>{{ c }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-3 mb-3">
              <label class="form-label">Type</label>
              <select class="form-select" name="type" required data-tx-type>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" name="category" required data-category-select>
              <option value="">Select a category</option>
              {% if tx_categories is mapping %}
                <optgroup label="Income" data-group-income>
                  {% for val,labels in tx_categories['income'].items() %}
                  <option value="{{ val }}">{{ labels.get('en') }}</option>
                  {% endfor %}
                </optgroup>
                <optgroup label="Expense" data-group-expense>
                  {% for val,labels in tx_categories['expense'].items() %}
                  <option value="{{ val }}">{{ labels.get('en') }}</option>
                  {% endfor %}
                </optgroup>
              {% else %}
                <!-- Fallback simple options -->
                <optgroup label="Income" data-group-income>
                  <option value="salary">Salary</option>
                  <option value="other">Other Income</option>
                </optgroup>
                <optgroup label="Expense" data-group-expense>
                  <option value="food">Food</option>
                  <option value="other">Other Expense</option>
                </optgroup>
              {% endif %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" name="description" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" name="date" value="{{ now.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Related Person (Optional)</label>
              <input list="tx_person_options" class="form-control" name="related_person" placeholder="Type or select a name">
              <datalist id="tx_person_options"></datalist>
              <div class="form-text">For loan-related categories, pick a counterparty.</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-glassy" data-submit-btn>Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
