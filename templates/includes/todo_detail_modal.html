<div class="modal fade" id="todoDetailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <div class="d-flex align-items-start w-100 todo-detail-header">
          <div class="left">
            <h5 class="modal-title">To-Do Detail</h5>
            <div class="ms-2 meta d-none" data-todo-detail-header-meta></div>
          </div>
          <div class="todo-detail-actions">
            <div class="form-check form-switch me-2 d-flex align-items-center">
              <input class="form-check-input" type="checkbox" id="todoMarkdownToggle" data-todo-markdown-toggle>
              <label class="form-check-label small text-muted ms-2" for="todoMarkdownToggle">
                <span class="d-inline d-md-none"><i class="fa-solid fa-code"></i> MD</span>
                <span class="d-none d-md-inline">Markdown</span>
              </label>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary action-btn" data-todo-detail-edit-btn title="Edit"><i class="fa-solid fa-pen" aria-hidden="true"></i><span class="d-none d-sm-inline ms-1">Edit</span></button>
            <button type="button" class="btn btn-sm btn-success d-none action-btn" data-todo-detail-save-btn title="Save"><i class="fa-solid fa-check" aria-hidden="true"></i><span class="d-none d-sm-inline ms-1">Save</span></button>
            <button type="button" class="btn btn-sm btn-outline-secondary d-none action-btn" data-todo-detail-cancel-btn title="Cancel"><i class="fa-solid fa-xmark" aria-hidden="true"></i><span class="d-none d-sm-inline ms-1">Cancel</span></button>
            <button type="button" class="btn-close ms-2" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
      </div>
  <div class="modal-body" data-todo-detail-body data-todo-detail-root>
        <div class="card mb-3">
          <div class="card-body py-2 px-3 d-flex align-items-center justify-content-between">
            <div class="todo-detail-card-title">
              <h4 class="mb-0" data-todo-detail-title-body></h4>
              <div class="mt-1">
                <span class="badge bg-info text-dark" data-todo-detail-category></span>
                <span class="badge bg-secondary" data-todo-detail-stage></span>
                <span class="badge bg-warning text-dark d-none" data-todo-detail-due></span>
              </div>
            </div>
            <div class="todo-detail-card-actions">
              <!-- optional per-card actions or placeholders -->
            </div>
          </div>
        </div>
  <h5 class="mt-3">Description</h5>
  <div class="mb-3" data-markdown-container data-todo-detail-description></div>
        <!-- Inline edit form (hidden until Edit clicked) -->
        <form class="row g-3 d-none" data-todo-detail-edit-form autocomplete="off">
          <div class="col-12">
            <label class="form-label" for="todoEditTitle">Title</label>
            <input id="todoEditTitle" type="text" class="form-control" name="title" required maxlength="200" data-todo-detail-edit-title>
          </div>
          <div class="col-12">
            <label class="form-label" for="todoEditCategoryInput">Categories</label>
            <div class="input-group input-group-sm mb-2" role="group" aria-label="Add category">
              <input id="todoEditCategoryInput" type="text" class="form-control form-control-sm" list="todoCategoriesGlobal" placeholder="Add category" data-todo-detail-category-input />
              <button type="button" class="btn btn-outline-secondary" data-todo-detail-add-btn title="Add category"><i class="fa-solid fa-plus" aria-hidden="true"></i></button>
            </div>
            <div class="d-flex flex-wrap gap-1 category-chips" data-todo-detail-categories></div>
            <input type="hidden" name="categories" data-todo-detail-categories-json />
          </div>
          <div class="col-md-3">
            <label class="form-label">Stage</label>
            <select class="form-select" name="stage" data-todo-detail-edit-stage>
              {% for s in todo_stages %}<option value="{{ s }}">{{ s.replace('_',' ')|title }}</option>{% endfor %}
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Due Date</label>
            <input type="date" class="form-control" name="due_date" data-todo-detail-edit-due>
          </div>
          <div class="col-12">
            <label class="form-label" for="todoEditDescription">Description</label>
            <textarea id="todoEditDescription" class="form-control" name="description" rows="4" maxlength="32000" data-todo-detail-edit-description></textarea>
          </div>
        </form>
        <hr>
        <h6 class="mt-3">Stage History</h6>
        <ul class="list-unstyled small" data-todo-stage-history></ul>
        <hr>
        <h6 class="mt-3">Comments</h6>
        <div class="mb-2" data-todo-comments></div>
        <form data-todo-comment-form class="mt-2">
          <div class="mb-2">
            <textarea class="form-control" name="body" rows="3" placeholder="Add a comment (Markdown not supported)" maxlength="2000" required></textarea>
          </div>
          <div class="d-flex gap-2 align-items-center mb-2">
            <div class="file-input-wrapper">
              <button type="button" class="btn btn-sm btn-outline-secondary" data-todo-comment-image-trigger title="Add images">
                <i class="fa-solid fa-images" aria-hidden="true"></i>
              </button>
              <input type="file" accept="image/*" data-todo-comment-image multiple>
            </div>
            <div class="small text-muted">Paste image (Ctrl+V)</div>
            <div class="small text-muted ms-auto" data-todo-comment-limit></div>
          </div>
          <div class="mt-2">
            <div class="d-flex flex-wrap gap-2" data-todo-comment-images-preview aria-label="Selected images preview"></div>
            <button type="button" class="btn btn-sm btn-outline-danger mt-2 d-none" data-todo-comment-images-clear><i class="fa-regular fa-circle-xmark" aria-hidden="true"></i><span class="d-none d-sm-inline ms-1">Clear Images</span></button>
          </div>
          <button type="submit" class="btn btn-sm btn-primary mt-3">Post Comment</button>
        </form>
      </div>
    </div>
  </div>
</div>
