<div class="dark-mode-toggle">
    <input type="checkbox" id="darkModeSwitch" class="toggle-checkbox" aria-label="Toggle dark mode">
    <label for="darkModeSwitch" class="toggle-label">
        <span class="toggle-icon moon" aria-hidden="true"><i class="fa-solid fa-moon"></i></span>
        <span class="toggle-icon sun" aria-hidden="true"><i class="fa-solid fa-sun"></i></span>
        <span class="toggle-ball" aria-hidden="true"></span>
    </label>
</div>
