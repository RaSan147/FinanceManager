<!-- Global Goal Modal -->
<div class="modal fade" id="goalModal" tabindex="-1" data-bs-backdrop="true" data-bs-keyboard="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" data-goal-modal-title>Add Goal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form data-goal-form>
        <div class="modal-body">
          <input type="hidden" name="_id" data-goal-id>
          <div class="mb-3">
            <label class="form-label">Goal Type</label>
            <select class="form-select" name="goal_type" required data-goal-type>
              <option value="savings">Save Money</option>
              <option value="purchase">Purchase Something</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Target Amount</label>
            <div class="input-group">
              <span class="input-group-text" data-goal-symbol-prefix>{{ currency_symbol }}</span>
              <input type="number" step="0.01" min="0.01" class="form-control" name="target_amount" required>
              <select class="form-select" name="target_currency" data-goal-currency style="max-width:120px">
                {% for c in supported_currencies %}
                <option value="{{ c }}" data-symbol="{{ currency_symbols[c] }}" {% if c == currency_code %}selected{% endif %}>{{ c }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" name="description" required>
            <small class="text-muted">E.g., "Save for vacation" or "Buy new laptop"</small>
          </div>
          <div class="mb-3">
            <label class="form-label">Target Date</label>
            <input type="date" class="form-control" name="target_date" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-glassy" data-goal-submit-btn>Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
