<div class="modal fade" id="todoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" data-todo-modal-title>To-Do</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form data-todo-form autocomplete="off">
        <div class="modal-body">
          <input type="hidden" name="_id" data-todo-id>
          <div class="col-12">
            <label class="form-label" for="todoCreateTitle">Title</label>
            <input id="todoCreateTitle" type="text" class="form-control" name="title" required maxlength="200">
          </div>
          <div class="col-12">
            <label class="form-label" for="todoCreateCategoryInput">Categories</label>
            <div class="input-group input-group-sm mb-2" role="group" aria-label="Add category">
              <input id="todoCreateCategoryInput" type="text" class="form-control form-control-sm" list="todoCategoriesGlobal" placeholder="Add category" data-todo-create-category-input />
              <button type="button" class="btn btn-outline-secondary" data-todo-create-add-btn title="Add category"><i class="fa-solid fa-plus" aria-hidden="true"></i></button>
            </div>
            <div class="d-flex flex-wrap gap-1 category-chips" data-todo-create-categories></div>
            <datalist id="todoCategoriesGlobal"></datalist>
            <input type="hidden" name="categories" data-todo-create-categories-json />
          </div>
            <div class="col-md-3">
              <label class="form-label">Stage</label>
              <select class="form-select" name="stage" data-todo-stage-select>
                {% for s in todo_stages %}<option value="{{ s }}">{{ s.replace('_',' ')|title }}</option>{% endfor %}
              </select>
            </div>
          <div class="col-md-3">
            <label class="form-label">Due Date</label>
            <input type="date" class="form-control" name="due_date">
          </div>
          <div class="col-12">
            <label class="form-label" for="todoCreateDescription">Description</label>
            <textarea id="todoCreateDescription" class="form-control" name="description" rows="4" maxlength="5000"></textarea>
          </div>
          <div class="col-12 small text-muted" data-todo-meta></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-todo-submit-btn>Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
